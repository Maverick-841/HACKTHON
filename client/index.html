<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodMitra - AI Mood-Based Recommendations</title>

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="MoodMitra" />
  <meta property="og:description" content="AI-powered mood-based recommendations for movies, music, books, and more" />
  <meta property="og:image" content="/vite.svg" />
  <meta property="og:url" content="https://moodmitra.app" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div id="root"></div>

  <!-- Redirect Script for .html extensions -->
  <script>
    // Auto-redirect any .html URLs to clean React routes
    const currentPath = window.location.pathname;

    if (currentPath.endsWith('.html')) {
      // Remove .html extension
      const newPath = currentPath.replace('.html', '');

      // Special handling for privacy
      if (currentPath === '/privacy.html') {
        window.location.replace('/privacy');
      } else if (newPath) {
        window.location.replace(newPath);
      } else {
        // If it's index.html, go to root
        window.location.replace('/');
      }
    }
  </script>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
